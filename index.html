<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form 2.0</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <form><div class="enterinfo">
            <label for="name">Name and Surname</label>
            <input type="text" name="name" placeholder="Enter your name and surname." required>
            <br>
            <label for="email">E-mail address</label>
            <input type="email" name="email" placeholder="Enter your e-mail address." required>
            <br>
            <label for="password">Password</label>
            <input type="password" required>
            </div>
            <div class="submitinfo">
                <input type="checkbox" name="checkbox">Yes, I agree to receive news on my e-mail address.
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
